<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/cards.css" />
    <title>Flash Cards Game</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Flash Cards Game</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/pages/createqa.html" id="createNewQuestion"
            >Create New QA <span class="sr-only"></span
          ></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/pages/cards.html" id="createNewQuestion"
            >Play <span class="sr-only"></span
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="clearMyData"
            >Clear My Data <span class="sr-only"></span
          ></a>
        </li>
      </ul>
    </nav>

    <!-- main part begins -->
    <main>
      <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="">
          <div class="card-body">
            <h5>Select Category:</h5>
            <div id="weHaveCategories"></div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="youAreInCat"></li>
            </ul>
            <h5 class="card-title mt-3" id="greatUser"></h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted">Question No. 1</h6> -->
            <p class="card-text" id="questionText"></p>
            <form action="">
              <div class="form-group">
                <label for="anwerText">Enter Your Answer Here:</label>
                <input type="text" class="form-control" id="answerText" />
              </div>
              <button
                type="button"
                class="btn btn-primary text-centered"
                id="submitAnswer"
              >
                Submit
              </button>
            </form>
          </div>
          <hr />
          <ul class="list-group list-group-flush">
            <div id="showRightAnswer" class="text-center mb-3"></div>
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../data/qa.js"></script>
    <script src="../app/cards.js"></script>
  </body>
</html>
