<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/cards.css" />
    <title>Flash Cards Game</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Flash Cards Game</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="createNewQuestion"
            >Create New QA <span class="sr-only"></span
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pages/cards.html" id="createNewQuestion"
            >Play <span class="sr-only"></span
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="clearMyData"
            >Clear My Data <span class="sr-only"></span
          ></a>
        </li>
      </ul>
    </nav>

    <!-- main part begins -->
    <main>
      <div class="container mt-5 d-flex justify-content-center">
        <div class="card" style="">
          <div class="card-body" id="mainContent">
            <h5>Selected one of available categories:</h5>
            <div id="foundCategories"></div>
            <h5>Or just create new one:</h5>
            <div id="addNewOne">
              <form>
                <div class="form-group">
                  <label for="newCategorie">New Categorie Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newCategoryToAdd"
                    required
                  />
                </div>
                <div id="error"></div>
                <button
                  type="button"
                  class="btn btn-success"
                  id="btnNewCatToAdd"
                >
                  SAVE
                </button>
              </form>
            </div>
          </div>
          <hr />
          <ul class="list-group list-group-flush">
            <div id="showRightAnswer" class="text-center mb-3"></div>
          </ul>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="../data/qa.js"></script>
    <script src="../app/createQA.js"></script>
  </body>
</html>
